<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login/Signup</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js" defer></script>
    <script src="firebaseConfig.js" defer></script>
    <script src="auth.js" defer></script>
</body>
</html>
